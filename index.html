<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Snakepit</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS Styles Sheets -->
    <link rel="stylesheet" href="global-styles.css">
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark">

        <div class="container-fluid">

            <a href="/index.html" class="brand-link">JobPit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav nav-main-items">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Student Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Student Talent</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Experienced Workers</a>
                    </li>
                    <form action="/login">
                        <li class="nav-item collapsed-item">
                            <a href="#" class="nav-link">Log In</a>
                        </li>
                    </form>
                    <form action="/signup">
                        <li class="nav-item collapsed-item">
                            <a href="#" class="nav-link">Sign In</a>
                        </li>
                    </form>
                </ul>
                <ul class="navbar-nav justify-content-right nav-forms">
                    <li class="nav-item">
                        <form action="/login" method="post">
                            <button type="button" class="btn btn-light inner-nav-form">Log In</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="/signup" method="get">
                            <button type="button" class="btn btn-primary">Sign Up</button>
                        </form>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <section id="title-section">
        <div class="container-fluid title-container">
            <h1 class="welcome-text">Welcome to SnakePit's JobPit. <br> Here, Graduating Students find jobs. <br> Here, Employers hire fresh talent.</h1>
            <button type="button" class="btn btn-warning btn-lg btn-title-section">Sign up now!</button>
            <p class="log-in-alt">Already have an account?</p>
            <button class="btn btn-md btn-dark">Log in</button>
        </div>
    </section>

    <!-- Bootstrap & Font-Awesome Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b145b1c64.js" crossorigin="anonymous"></script>

  </body>

</html>
